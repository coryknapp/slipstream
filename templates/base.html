{% load static %}
<html>
<head>
  <title>Slipstream</title>
	<link href="{% static "css/bootstrap.css" %}"
			rel="stylesheet"
			type="text/css">
  {% block script %}
  {% endblock %}
</head>

<body>
  <div class="navbar navbar-default navbar-static-top" data-dropdown="dropdown" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Slipstream</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li class="nav">
          <a href="#">{{ user.username }}</a>
        </li>
        <li class="nav">
            <a href='{% url 'logout' %}'>Sign Out</a></li>
        </li>
        {% else %}
        <li class="nav">
          <a href="{% url 'auth_login' %}">Sign In</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  <div class="container">
  {% block content %}
  {% endblock %}
  </div>
</body>
</html>
